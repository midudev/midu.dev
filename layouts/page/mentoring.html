{{ define "main" }}

<style>
  #mentoring-page {
    margin: 0 auto;
    width: 100%;
    max-width: 1000px;
  }

  #mentoring-page p {
    color: #444;
    line-height: 1.75;
    padding-bottom: 32px;
  }

  #mentoring-page > section {
    padding-bottom: 48px;
    position: relative;
    margin-top: 24px;
  }
  @media (min-width: 768px) {
    #mentoring-page > section {
      padding-top: 48px;
    }
  }

  #mentoring-page svg {
    max-width: 500px;
    height: auto;
    position: absolute;
    right: 0;
    top: -80px;
    z-index: -1;
    opacity: .3;
  }

  #mentoring-page h1 {
    font-size: 44px;
    line-height: 1;
    color: #111;
    max-width: 100%;
    padding-bottom: 16px;
  }
  @media (min-width: 768px) {
    #mentoring-page h1 {
      font-size: 64px;
    }
  }

  #mentoring-page h2 {
    color: #222;
    font-size: 26px;
    line-height: 1.3;
  }
  @media (min-width: 768px) {
    #mentoring-page h2 {
      font-size: 36px;
    }
  }

  #mentoring-page h3 {
    color: #444;
    font-size: 24px;
    line-height: 1.5;
    max-width: 700px;
  }

  #mentoring-page-content {
    max-width: 500px;
    margin: 0 auto;
  }

  .calendly-inline-widget {
    margin-top: 15px;
  }
  @media (min-width: 768px) {
    .calendly-inline-widget {
      margin-top: -45px;
    }
  }

  .button {
    align-items: center;
    justify-content: center;
    display: flex;
    font-size: 21px;
  }

  .button svg {
    margin-right: 8px;
  }

  #mentoring-page-name {
    max-height: 0;
    opacity: 0;
    overflow: hidden;
    transition: all 2s ease;
    padding-bottom: 4px;
  }

  #mentoring-page-name.is-ready {
    max-height: 500px;
    opacity: 1;
  }
</style>
