<a id="logo" href="/">
  <img alt="midudev logo" width="155" height="44" src='/logo.png'>
</a>

<nav id='nav'>
  <div id="search">
    <div id='searchbox'></div>
    <div id='hits'></div>
  </div>

  <section id="wrapper-rrss">
    <a
      href="https://twitch.tv/midudev"
      target="_blank"
      rel="noopener nofollow"

      {{ partial "icons/twitch.html" }}

    <a
